# "Western Digital says it has lost at least 6.5 exabytes (6.5 billion gigabytes) of flash storage due to contamination issues at its NAND production facilities. The contamination could see the price of NAND — the main component of SSDs — spike up to 10 percent, according to market research firm TrendForce."

Warren, T. (2022, Feb. 11). SSD prices could spike after Western Digital loses 6.5 billion gigabytes of NAND chips. *The Verge*. https://www.theverge.com/2022/2/11/22928867/western-digital-nand-flash-storage-contamination

---

class: center, middle

# "According to market analysis firm TrendForce, DIY and PC enthusiasts should be looking forward to some appetizing price cuts to the Best SSDs on the market. Should current market trends play out, TrendForce expects consumer SSD prices to decline anywhere from 3~8% as soon as 3Q2022 due to NAND oversupply."

Pires, F. (2022, June 22). Consumer SSD prices to decline 3-8% in 3Q 2022: TrendForce. *Tom's Hardware*. https://www.tomshardware.com/news/consumer-ssd-prices-to-decline-38-in-3q-2022-trendforce
