# SSD performance variables

--

* ## throughput: "rates at which it can read and write long sequences of data"

--

* ## random read/write performance: "how many times per second a device can read or write small, fixed-size chunks of data at random locations"

--

* ## latency: "how quickly it responds to a single request"
