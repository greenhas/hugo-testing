# ICT 302: Content Management Systems

---

# course objectives

--

* **I can** identify and define key concepts in (web) content management.

--

* **I can** describe and compare content management systems
    
--

* **I can** manage content using established workflows

--

* **I can** identify and employ technologies related to content management

--

* **I can** find and use resources for self-directed learning

---

# ungrading

--

* "less emphasis on point-counting and more emphasis on feedback, reflection, learning, and growth"

--

* small assignments will be graded either *complete* (submitted and followed all directions) or *incomplete* (not submitted or didn't follow all directions)

--

    * if you didn't follow directions, I will mark assignment as incomplete and ask you to redo it
    
    * if you didn't submit the assignment, it will remain incomplete
    
--

* **one of** your final grades at the end of the semester will be the (weighted) percentage of complete assignments in Canvas

--

* **another of** your final grades will be a personal learning report

--

* **the remaining** final grades will come from group self-evaluations and peer reviews
