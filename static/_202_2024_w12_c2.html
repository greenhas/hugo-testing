--

#### system restore: "go back to a time when your computer worked properly"

--

#### startup settings: "enables you to control some special troubleshooting and developer modes"

--

#### uninstall updates: use this "in the very off chance that Microsoft pushes out an update that breaks things in your system"

--

#### system image recovery: use this "to restore a system after a catastrophe"

--

#### startup repair: "serves as a one-stop, do-it-all option"
