# background



---

# an intentionally global approach

--

* ### 1950s see RLDS expansion outside USA, Western Europe (Scherer, 2016)

--

* ### in 1960, RLDS "General Conference" is renamed "World Conference" (Howlett, 2022)

--

* ### globalization and indigenization fuel liberal-conservative divide (Howlett, 2020)

---

# demographic challenges

--

* ### in 1980s and 1990s, loss of "half of... tithing, middle-class American members" (Howlett, 2020, p. 655)

--

* ### "The decreasing membership of Community of Christ is part of the general decline of religion." (Jorgensen, 2019)

--

* ### "You live in a world with new challenges, and that world will require new forms of ministry." (D&amp;C 162:2c [McMurray, 2004])


---

# digital opportunities

--

* ### "Members of the [cyber]congregation are... from many countries" (Robison, 2003)

--

* ### in September 2019, the First Presidency allows for online participation in communion

--

* ### "The last thing we want... is to return to 'normal' church life that did not include a broad array of opportunities for online connection." (Veazey, 2021)

---

# study context

---

# Toronto Congregation

--

* ### decline in membership starting in 1960s

--

* ### in 2010s, congregation moves to smaller mixed-use facility 

--

* ### online/hybrid worship as early as 2015

# ethics and positionality

--

* ### public internet data requires ethical reflection (e.g., Markham &amp; Buchanan, 2012)

--

* ### we bring insider and outsider perspectives to this paper (see Decoo, 2022)

---

# digital methods

--

* ### reviewed worship services streamed and archived to YouTube and Facebook; 26 Jan 2020 through 23 Jan 2022

--

* ### combination of automatic (web scraping, application programming interface) and manual (qualitative coding) data collection

---

# data sources

--

* ## geographical data

--

 * ### when possible, collected participation type, name, location (city, region, country), language
 
--

 * ### did not collect data for non-worship participation, non-sermon contributions by presiding individual, rebroadcasts
 
---

# data sources

--

* ## platform data

--

 * ### Facebook: video title, views, likes, loves, comments, shares
 
--

 * ### YouTube: video title, views, likes, comments
