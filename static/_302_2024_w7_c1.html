class: center, middle

## target site type

### what kind of website is a Hugo best suited for?

---

class: center, middle

## platform versus product

### is Hugo just a set of programming tools? is it ready to go for content management as soon as you set it up? is it somewhere in the middle?

---

class: center, middle

## systems versus implementations

### how much of a Hugo site is due to the content management *system* and how much of it depends on the specific *implementation* of the site? 

---

class: center, middle

## open source vs. commercial

### do you have to pay to use Hugo, or can you use it for free? are you allowed to modify Hugo code? 

### here, you may need to check [gohugo.io](https://gohugo.io)

---

class: center, middle

## technology stack

### what technologies are a Hugo implementation built on?

### here, you may need to check [gohugo.io](https://gohugo.io)

---

class: center, middle

## management vs. delivery

### is Hugo more focused on supporting managing content (making content creation more secure and efficient)? or is it more focused on delivering that content to an audience (optimizing content delivery and performance of the website)? 

---

class: center, middle

## coupled vs. decoupled

### with Hugo, is content managed and delivered through the same system? or do management and delivery happen through different systems?

---

class: center, middle

## installed vs. Software-as-a-Service

### do you install Hugo on your own hardware (or a third-party's hardware), or do you pay for Hugo to manage the software for you?

---

class: center, middle

## code vs. content

### in Hugo, can you modify content without modifying code? or do you have to modify code to modify content?

---

class: center, middle

## code vs. configuration

### in Hugo, can you configure the website through an interface? or do you have to configure it through changing code?

---

class: center, middle

## uni- versus bidirectional publishing

### does Hugo allow content consumers to publish their own content on a website? or does it only allow the original content creators to publish?
